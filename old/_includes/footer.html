<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading"></h2>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list" style="text-align:center;">
          {% if site.author.github %}
          <a href="https://github.com/{{ site.author.github }}">
            <i class="fa fa-github"></i> |
          </a>
          {% endif %}

          {% if site.author.stackoverflow %}
          <a href="https://stackoverflow.com/cv/{{ site.author.stackoverflow }}">
            <i class="fa fa-stack-overflow"></i> |
          </a>
          {% endif %}

          {% if site.author.linkedin %}
          <a href="https://linkedin.com/in/{{ site.author.linkedin }}">
            <i class="fa fa-linkedin"></i> |
          </a>
          {% endif %}

          {% if site.author.twitter %}
          <a href="https://twitter.com/{{ site.author.twitter }}">
            <i class="fa fa-twitter"></i>
          </a>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
